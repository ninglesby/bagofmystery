{% extends "base_generic.html" %}
{% block content %}

{% if request.user.is_authenticated %}
    <h1>Welcome {{ request.user.username }}</h1>
    <br>
    <h3>Your Mysterious Bags:</h3>
    <br>
    <div class="list-group">
        {% for b in request.user.bags.all %}
        <a href="{% url 'bag' b.name %}"  class="list-group-item list-group-item-action">{{ b.name }}</a>
        {% endfor %}
      </div>
    
{% endif %}
{% endblock %}
